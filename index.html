<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora no Puro</title>
</head>
<body>
    <div class="calc-container">
        <form>
            <div class="calc-display">
                <input type="text" name="display" disabled>
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay(display)" class="calc-btn-ac">
                <input type="button" class="calc-btn-del" value="Del" onclick="deleteChar(display)">
                <input type="button" class="calc-btn-symbol" value="." onclick="addDot(display)">
                <input type="button" class="calc-btn-symbol" value="/" onclick="addNewChar(display, '/')">
            </div>
            <div>
                <input type="button" class="calc-btn" value="7" onclick="addNewChar(display, '7')">
                <input type="button" class="calc-btn" value="8" onclick="addNewChar(display, '8')">
                <input type="button" class="calc-btn" value="9" onclick="addNewChar(display, '9')">
                <input type="button" class="calc-btn-symbol" value="*" onclick="addNewChar(display, '*')">
            </div>
            <div>
                <input type="button" class="calc-btn" value="4" onclick="addNewChar(display, '4')">
                <input type="button" class="calc-btn" value="5" onclick="addNewChar(display, '5')">
                <input type="button" class="calc-btn" value="6" onclick="addNewChar(display, '6')">
                <input type="button" class="calc-btn-symbol" value="-" onclick="addNewChar(display, '-')">
            </div>
            <div>
                <input type="button" class="calc-btn" value="1" onclick="addNewChar(display, '1')">
                <input type="button" class="calc-btn" value="2" onclick="addNewChar(display, '2')">
                <input type="button" class="calc-btn" value="3" onclick="addNewChar(display, '3')">
                <input type="button" class="calc-btn-symbol" value="+" onclick="addNewChar(display, '+')">
            </div>
            <div>
                <input type="button" class="calc-btn-special" value="00" onclick="addNewChar(display, '00')">
                <input type="button" class="calc-btn-special" value="0" onclick="addNewChar(display, '0')">
                <input type="button" value="=" onclick="confirmOperation(display)" class="calc-btn-equal">
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
